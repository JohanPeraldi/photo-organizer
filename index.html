<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>Photo Organiser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 16px;
      }

      .card {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 2px dashed #ddd;
      }

      .card.has-folder {
        border: 2px solid #667eea;
        background: #f0f4ff;
      }

      .folder-info {
        display: none;
      }

      .folder-info.visible {
        display: block;
      }

      .folder-path {
        font-family: 'Monaco', 'Courier New', monospace;
        background: white;
        padding: 12px;
        border-radius: 4px;
        margin-top: 10px;
        word-break: break-all;
        font-size: 14px;
        color: #333;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }

      .status-message {
        padding: 12px;
        border-radius: 6px;
        margin-top: 15px;
        display: none;
      }

      .status-message.visible {
        display: block;
      }

      .status-message.info {
        background: #e3f2fd;
        color: #1976d2;
        border-left: 4px solid #1976d2;
      }

      .status-message.success {
        background: #e8f5e9;
        color: #388e3c;
        border-left: 4px solid #388e3c;
      }

      .status-message.error {
        background: #ffebee;
        color: #c62828;
        border-left: 4px solid #c62828;
      }

      .status-message.warning {
        background: #fff3e0;
        color: #e65100;
        border-left: 4px solid #e65100;
      }

      .secondary-btn {
        background: #6c757d !important;
      }

      .secondary-btn:hover {
        background: #5a6268 !important;
      }

      .results {
        display: none;
        margin-top: 20px;
      }

      .results.visible {
        display: block;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      .stat-card {
        background: white;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
      }

      .stat-number {
        font-size: 28px;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
      }

      .preview-list {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 6px;
        margin-top: 15px;
      }

      .preview-item {
        padding: 10px;
        margin: 5px 0;
        background: white;
        border-radius: 4px;
        font-size: 13px;
        font-family: 'Monaco', 'Courier New', monospace;
      }

      .preview-item .old {
        color: #666;
      }

      .preview-item .arrow {
        color: #667eea;
        margin: 0 10px;
      }

      .preview-item .new {
        color: #333;
      }

      .loading {
        display: inline-block;
        margin-left: 10px;
      }

      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì∏ Photo Organiser</h1>
      <p class="subtitle">
        Automatically rename and organise your RAW and JPEG files
      </p>

      <div class="card" id="folderCard">
        <h2 style="margin-bottom: 15px; color: #333">Select Photo Folder</h2>
        <p style="color: #666; margin-bottom: 15px">
          Choose the folder containing photos you want to organise
        </p>

        <button id="selectFolderBtn">üìÅ Choose Folder</button>

        <div class="folder-info" id="folderInfo">
          <p style="color: #666; margin-top: 15px; margin-bottom: 5px">
            Selected folder:
          </p>
          <div class="folder-path" id="folderPath"></div>
        </div>
      </div>

      <div class="status-message info" id="statusMessage">
        Select a folder to get started
      </div>

      <div class="button-group" style="display: none" id="actionButtons">
        <button id="analyseBtn">üîç Analyse Photos</button>
        <button id="clearBtn" class="secondary-btn">‚úñ Clear Selection</button>
      </div>

      <div class="results" id="results">
        <div class="card">
          <h2 style="margin-bottom: 15px; color: #333">Analysis Results</h2>

          <div id="resultsContent"></div>
        </div>
      </div>
    </div>

    <script>
      const selectFolderBtn = document.getElementById('selectFolderBtn');
      const folderInfo = document.getElementById('folderInfo');
      const folderPath = document.getElementById('folderPath');
      const folderCard = document.getElementById('folderCard');
      const statusMessage = document.getElementById('statusMessage');
      const actionButtons = document.getElementById('actionButtons');
      const analyseBtn = document.getElementById('analyseBtn');
      const clearBtn = document.getElementById('clearBtn');
      const results = document.getElementById('results');
      const resultsContent = document.getElementById('resultsContent');

      let selectedFolder = null;

      // Handle folder selection
      selectFolderBtn.addEventListener('click', async () => {
        const folder = await window.electronAPI.selectFolder();

        if (folder) {
          selectedFolder = folder;
          folderPath.textContent = folder;
          folderInfo.classList.add('visible');
          folderCard.classList.add('has-folder');
          statusMessage.textContent = '‚úÖ Folder selected! Ready to analyse.';
          statusMessage.className = 'status-message success visible';
          actionButtons.style.display = 'flex';
          results.classList.remove('visible');
        }
      });

      // Handle clear button
      clearBtn.addEventListener('click', () => {
        selectedFolder = null;
        folderInfo.classList.remove('visible');
        folderCard.classList.remove('has-folder');
        statusMessage.textContent = 'Select a folder to get started';
        statusMessage.className = 'status-message info visible';
        actionButtons.style.display = 'none';
        results.classList.remove('visible');
      });

      // Handle analyse button
      analyseBtn.addEventListener('click', async () => {
        // Show loading state
        analyseBtn.disabled = true;
        analyseBtn.innerHTML = 'üîç Analyzing... <span class="spinner"></span>';
        statusMessage.textContent = '‚è≥ Reading photos and EXIF data...';
        statusMessage.className = 'status-message info visible';
        results.classList.remove('visible');

        try {
          const result = await window.electronAPI.analysePhotos(selectedFolder);

          if (result.success) {
            displayResults(result);
            statusMessage.textContent = '‚úÖ Analysis complete!';
            statusMessage.className = 'status-message success visible';
          } else {
            statusMessage.textContent = `‚ùå Error: ${result.error}`;
            statusMessage.className = 'status-message error visible';
            resultsContent.innerHTML = `<p style="color: #c62828;">${result.error}</p>`;
            results.classList.add('visible');
          }
        } catch (error) {
          statusMessage.textContent = `‚ùå Unexpected error: ${error.message}`;
          statusMessage.className = 'status-message error visible';
        } finally {
          analyseBtn.disabled = false;
          analyseBtn.innerHTML = 'üîç analyse Photos';
        }
      });

      function displayResults(result) {
        let html = '';

        // Statistics
        html += `
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number">${result.imageFiles}</div>
            <div class="stat-label">Image Files</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${result.rawFiles}</div>
            <div class="stat-label">RAW Files</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${result.jpegFiles}</div>
            <div class="stat-label">JPEG Files</div>
          </div>
        </div>
      `;

        // Show unique dates found
        if (result.uniqueDates && result.uniqueDates.length > 0) {
          html += `
            <div class="status-message success visible">
              üìÖ Found ${result.uniqueDates.length} unique date${
            result.uniqueDates.length > 1 ? 's' : ''
          }: <strong>${result.uniqueDates.join(', ')}</strong>
            </div>
          `;
        }

        // Show warning for files without EXIF
        if (result.filesWithoutExif > 0) {
          html += `
            <div class="status-message warning visible">
              ‚ö†Ô∏è ${result.filesWithoutExif} file${
            result.filesWithoutExif > 1 ? 's' : ''
          } without EXIF data (will be skipped)
            </div>
          `;
        }

        // Preview of operations
        if (result.previewOperations && result.previewOperations.length > 0) {
          html += `
          <h3 style="margin-top: 20px; margin-bottom: 10px; color: #333;">Preview (first ${result.previewOperations.length} files):</h3>
          <div class="preview-list">
        `;

          result.previewOperations.forEach((op) => {
            html += `
            <div class="preview-item">
              <div class="old">${op.oldName}</div>
              <div class="arrow">‚Üì</div>
              <div class="new">${op.newPath
                .split('/')
                .slice(-2)
                .join('/')}</div>
              ${
                op.date
                  ? `<div style="color: #667eea; font-size: 11px; margin-top: 5px;">üìÖ ${op.date}</div>`
                  : ''
              }
              ${
                op.error
                  ? `<div style="color: #e65100; font-size: 11px; margin-top: 5px;">‚ö†Ô∏è ${op.error}</div>`
                  : ''
              }
            </div>
          `;
          });

          html += `</div>`;

          if (result.hasMoreFiles) {
            html += `<p style="color: #666; margin-top: 10px; font-size: 14px;">... and ${
              result.imageFiles - 5
            } more files</p>`;
          }
        }

        resultsContent.innerHTML = html;
        results.classList.add('visible');
      }

      // Show initial message
      statusMessage.classList.add('visible');
    </script>
  </body>
</html>
