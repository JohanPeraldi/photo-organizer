<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>Photo Organizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 16px;
      }

      .status {
        padding: 20px;
        background: #f0f4ff;
        border-left: 4px solid #667eea;
        border-radius: 4px;
        margin-bottom: 30px;
      }

      .status h2 {
        font-size: 18px;
        color: #667eea;
        margin-bottom: 10px;
      }

      .status p {
        color: #555;
        line-height: 1.6;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“¸ Photo Organizer</h1>
      <p class="subtitle">
        Automatically rename and organise your RAW and JPEG files
      </p>

      <div class="status">
        <h2>ðŸŽ‰ Electron is Running!</h2>
        <p>Electron desktop app is up and running!</p>
      </div>

      <button onclick="alert('It works!')">Test Button</button>
    </div>
  </body>
</html>
